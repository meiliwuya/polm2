<img id="myImage" src="http://p0.meituan.net/dptrust/10a5ce4d05acb39988c3602b6f12986e56176.jpg" style="display: none;">

<script>
  // 显示图片
  setTimeout(function() {
    document.getElementById('myImage').style.display = 'block';
  }, 4000); // 3秒延迟显示

  // 隐藏图片
  setTimeout(function() {
    document.getElementById('myImage').style.display = 'none';
  }, 9000); // 2秒延迟隐藏
</script>
